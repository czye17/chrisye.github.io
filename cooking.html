---
layout: default
title: cooking
---
<h1>some of the food I've made</h1>

{% assign recipes = site.posts | where: "category", "cooking" %}

<ul class="cooking-list">
    {% for post in recipes %}
    <li>
        <h3>{{ post.date | date_to_string }} - {{ post.title }}</h3>
        <img src="imgs/cooking/{{ post.image_src }}" width="50%">
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
